shared:
  # shared across all packages in a bundle
  domain: lan.andyg.io
# TLS Certs/Keys if not provided via environment variables
variables:
  core-base:
    admin_tls_cert: 
    admin_tls_key: 
    tenant_tls_cert: 
    tenant_tls_key: 

  core-monitoring:
    # Grafana variables
    # grafana_ha: true
    # grafana_pg_host: host.k3d.internal
    # grafana_pg_port: 5432
    # grafana_pg_database: grafana
    # grafana_pg_password: password
    # grafana_pg_user: postgres
    # grafana_pg_ssl_mode: disable

  core-identity-authorization:
    insecure_admin_password_generation: true

  uds-dev-stack:
    persistence_storageclass: nfs-client
